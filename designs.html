    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: auto;
      background: yellow;
      margin: auto;
     width: 480px;
     margin-top: 60px;
     box-shadow: 0px 2px 2px 2px black;
    border-radius: 30px 30px 0px 0px;
    background-image: url(https://th.bing.com/th/id/OIP.e4w5V7_5_AeaMbt5GkGUiwHaE8?pid=ImgDet&rs=1); 
    background-repeat: no-repeat;
    background-size: contain;
      }
    
    .logo {
      margin-top: 10px;
      margin-bottom: 20px;
      width: 120px;
      height: 120px;
      border-radius: 180px;
      box-shadow: 0px 2px 2px 2px;
    }
        /* CSS for the main menu */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        
        /* CSS for the menu items */
        .menu li {
            display: block;
        }
        
        /* CSS for the menu item links */
        .menu li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* CSS for the menu item links on hover */
        .menu li a:hover {
            background-color: #ddd;
        }
        
        /* CSS for the active menu item */
        .menu li.active a {
            background-color: #4CAF50;
            color: white;
        }
        
        /* CSS for the mobile responsive menu */
        @media screen and (max-width: 600px) {
            .menu li {
                display: block;
            }
        }


        * {box-sizing:border-box}



        #slider{
width:80%;
margin:0px auto;
margin-top: 30px;
max-width: 600px;
position:relative;
overflow:hidden;
border: 10px solid white;
box-shadow:2px 5px 10px rgba(0,0,0,0.4);;
}

.slide{
width:100%;

display:none;
animation-name:fade;
animation-duration:1s;

}
img{
width:100%;
}
@keyframes fade{
from{opacity:0.5;}
to{opacity:1;}
}

.controls{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:1.5em;
padding:15px 10px;
border-radius:5px;

}

.controls:hover{
background:white;
transition:0.3s;
}

.controls:active{
color:grey;
}

#left-arrow{
left:10px;
}

#right-arrow{
right:10px;
}

#dots-con{

text-align:center;
}
.dot{
display:inline-block;
background:grey;
padding:8px;
border-radius:50%;
margin:10px 5px;
}

.active{
background:rgb(7, 67, 213);
}

@media (max-width:576px){
#slider{width:100%;

}

.controls{
  font-size:1em;
}

#dots-con{
  display:none;
}
}

.title{
  margin-top: 20px;
  background: lightblue;
  width: 200px;
  transform: skewx(-10deg);
  box-shadow: 2px 2px 2px 0px black;

}
.title h1{
  text-align: center;
}

button{
  border: none;
  background-color: lightgreen;
  height: 30px;
  width: 100px;
  border-radius: 30px;
  font-size: large;
  box-shadow: 0px 5px 5px 5px;
  margin-bottom: 20px;

}


button:hover{
  background-color: yellow;
 }
button a{
  text-decoration: none;
  color: black;
}

  changeSlide();
  
  function changeSlide(){
  
    if(index>slides.length-1)
      index=0;
  
    if(index<0)
      index=slides.length-1;
  
  
  
      for(let i=0;i<slides.length;i++){
        slides[i].style.display = "none";
  
        dots[i].classList.remove("active");
  
  
      }
  
      slides[index].style.display = "block";
      dots[index].classList.add("active");
  
  
  
  }
  
  
  
  </script>


</body>
</html>
